<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Blutdruck Protokoll</title>
    <link rel="stylesheet" href="css/style.css">

<link rel="manifest" href="manifest.json">

<link rel="icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">

<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-256.png">
<meta name="theme-color" content="#121212">

</head>
<body>

<h2 data-i18n="h2">Blutdruck Wochenprotokoll</h2>

<div class="doctor-header">
      <div>
        <strong data-i18n="patientName">Name:</strong>
        <span id="patientNameValue">–</span>
      </div>

      <div>
        <strong data-i18n="birthDate">Geburtsdatum:</strong>
        <span id="birthDateValue">–</span>
      </div>

      <div>
        <strong data-i18n="period">Zeitraum:</strong>
        <span id="doctorPeriod">–</span>
      </div>
      <div id="doctorSummary" class="doctor-summary"></div>
      
</div>



  <div class="reset-row">
      <button id="resetData" class="danger-btn" data-i18n="ResetAllData">
          ! Alle Daten Löschen !
      </button>
  </div>





<div class="controls">
    <button id="prevWeek" data-i18n="prev">← Zurück</button>
    <input type="date" id="startDate">
    <button id="nextWeek" data-i18n="next">→ Vor</button>
</div>


<details>
<p class="lang-row language-settings">
  <img
    id="langFlag"
    src="flags/flagde.png"
    alt="DE"
    class="lang-flag-img"
  >

  <select id="languageSelect" class="dilsecim">
    <option value="de">Deutsch</option>
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>
</p>

    <div class="settings-row patient-settings">
      <label><span data-i18n="patientName">Name:</span><input type="text" id="patientNameInput"></label>
      <label><span data-i18n="birthDate">Geburtsdatum:</span><input type="date" id="patientBirthInput"></label><button id="savePatient" data-i18n="save">Speichern</button>
          
    </div>


    <summary data-i18n="setings">⚙️ Einstellungen</summary>
    <div class="settings-row doctor-switch">
      <label class="doctor-setting">
        <input type="checkbox" id="doctorMode">
        <span data-i18n="doctorMode">Arztmodus (nur Lesen)</span>
      </label>
    </div>

    <div class="settings-row doctor-settings">
      <label><span data-i18n="limitN">Normal bis:</span><input type="number" id="limitNormal"></label>
      <label><span data-i18n="limitW">Kritisch ab:</span><input type="number" id="limitWarning"></label>
      <button id="saveLimits" data-i18n="save">Speichern</button>
    </div>
</details>

<div id="weekSummary" class="summary"></div>


<table id="bpTable">
    <thead>
        <tr>
        <th data-i18n="date">Datum</th>
        <th data-i18n="clock">Zeit</th>
        <th data-i18n="period">Messzeitpunkt</th>
        <th data-i18n="sys">Systolisch (mmHg)</th>
        <th data-i18n="dia">Diastolisch (mmHg)</th>
        <th data-i18n="pulse">Puls</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<center><button class="no-print" onclick="printTable()">Drucken</button></center>
<p>
  <footer>
    © Dilaver Bölükbaşı 2026
  </footer>
</p>

<script src="js/lng.js"></script>
<script src="js/app.js"></script>
</body>
</html>
